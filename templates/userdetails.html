<!DOCTYPE html>
<html>
<head>
	<title> DETAILS</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/st.css') }}"/>

</head>
<body background="{{ url_for('static', filename='img/hal.jpeg') }}">
	{% for mesg in get_flashed_messages() %}
    <div class="flash">
		<h4>{{ mesg }}</h4>
	</div>
    {% endfor %}
	<div class="iit">
		<h1>WELCOME</h1>
		<a style="color:#f4e701;" href="{{url_for('home')}}"><h5>IIT KANPUR HOR</h5></a>
	</div>
<form action="/userdetails" method="post">
<div class="form-box">
	<h1>ENTER YOUR DETAILS</h1>
	<div class="input-box">
		<i class="fa fa-envelope-o"></i>
		<input type="text" placeholder="Full name" id="name" name="fullname">
	</div>
	<div class="input-box">
		<i class="fa fa-envelope-o"></i>
		<input type="text" placeholder="Roll no" id="rollno" name="rollno">
	</div>
	<div class="input-box">
		<i class="fa fa-key"></i>
		<input type="text" placeholder="Branch" id="branch" name="branch">
	</div>
	<i class="fa fa-key"></i>
		<select  name="hostelname" style="background: transparent;color:#ccc; width: 390px;margin-top: 10px;margin-bottom:10px;margin-left: 45px;border: none;border-bottom: 1px solid #fff;">              
                              <option style="background-color: black;">HALL 1</option>
                              <option style="background-color: black;">HALL 2</option>
                              <option style="background-color: black;">HALL 3</option>
                              <option style="background-color: black;">HALL 4</option>
                              <option style="background-color: black;">HALL 5</option>
                              <option style="background-color: black;">HALL 6</option>
                            </select>
	
	<div class="input-box" style="margin-top: 10px;">
		<i class="fa fa-key"></i>
		<input type="text" placeholder="Room No" id="roomno" name="roomno">
	</div>
	<div class="input-box">
		<i class="fa fa-key"></i>
		<input type="text" placeholder="Mobile No" id="mobileno" name="mobileno">
	</div>
	<button type="submit" class="login-btn"> SUBMIT</button>


</form>
</body>
</html>
